<!DOCTYPE html>
<!-- link to authDemo1 module w/ ng-app -->
<html lang="en" ng-app="authDemo1">
<head>
	<meta charset="UTF-8">
	<title>Authentication Demo</title>
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./app.js"></script>
</head>
<body ng-controller="MainController">
	<h1>Angular Auth Demo</h1>
	<hr />
	<p>
		<a href="/">Home</a> |
		<!-- hide login tempate if logged in is true; also, use template & controller defined in /login route --> 
		<span ng-hide="loggedIn"><a ng-href="/login">Login</a> |</span> 
		<!-- show logout if logged in is true; also use template & controller defined in /logout route-->
		<span ng-show="loggedIn"><a ng-href="/logout">Logout</a> |</span>
	</p>
	<ng-view></ng-view>
</body>
</html>
